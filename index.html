<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tugas Niomic-CSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="form-group">
    <label class="fw-bold">Nama Lengkap</label><br>
    <input type="text" class=" form-control" placeholder="Nama">
  </div>

  <div class="form-group">
    <label class="fw-bold">Alamat Rumah</label><br>
    <textarea class="form-control" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Default file input example</label>
    <input class="form-control" type="file">
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com">
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label fw-bold">Kata Sandi</label>
    <input type="password" class="form-control">
  </div>
  <label class="form-label fw-bold">Jenis Kendaraan Anda :</label>
  <div class="form-check form-check-inline">

    <input class="form-check-input" type="radio">
    <label class="form-check-label">Motor</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio">
    <label class="form-check-label">Mobil</label>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-primary">Register</button>
  </div>

</body>

</html>
